[platformio]
extra_configs = pio_local.ini

[common]
framework = arduino
build_flags = -std=c++11 -Os -Wall -Wextra
src_build_flags = ${build_flags} -flto -Werror -Wno-format
lib_ldf_mode = off
lib_deps = uuid-log

